<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 380px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      color: #333;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
    }
    .error {
      color: #c00;
      padding: 12px;
      background: #fee;
      border-radius: 6px;
    }
    .not-ashby {
      color: #666;
      text-align: center;
      padding: 20px 0;
    }
    .job-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .job-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 12px;
    }
    .job-meta span {
      background: #f0f0f0;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      color: #555;
    }
    .comp-badge {
      background: #e8f5e9;
      color: #2e7d32;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #0070f3;
      color: white;
    }
    button:hover {
      background: #005bb5;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .prediction {
      margin-top: 12px;
      padding: 12px;
      background: #f8f9ff;
      border-radius: 6px;
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 13px;
    }
    .loading {
      text-align: center;
      padding: 20px 0;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Salary Predictor</h1>
  <div id="content">
    <div class="loading">Loading...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
